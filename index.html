<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Blockly User Save FIXED</title>

<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<script src="https://unpkg.com/blockly/blocks.min.js"></script>

<style>
body { margin:0; display:flex; height:100vh; font-family:Arial; }
#left { width:280px; padding:10px; background:#222; color:white; }
#blocklyDiv { flex:1; height:100%; }

input,button {
  width:100%;
  margin-bottom:8px;
  padding:6px;
}
</style>
</head>
<body>

<div id="left">
<h3>User Login</h3>
<input id="username" placeholder="Name eingeben">
<button onclick="login()">Login</button>

<hr>

<h3>Kategorie</h3>
<input id="catName" placeholder="Kategorie Name">
<button onclick="addCategory()">Add</button>

<hr>

<h3>Block</h3>
<input id="blockType" placeholder="Block ID">
<input id="blockText" placeholder="Text z.B. sage %1">
<button onclick="addBlock()">Add Block</button>

<hr>
<button onclick="resetAll()">Reset Alles</button>
</div>

<div id="blocklyDiv"></div>

<script src="app.js"></script>
</body>
</html>
