<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Blockly Custom Studio</title>

<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<script src="https://unpkg.com/blockly/blocks.min.js"></script>

<style>
body {
  margin:0;
  display:flex;
  height:100vh;
  font-family:Arial;
}

#leftPanel {
  width:280px;
  background:#222;
  color:white;
  padding:10px;
}

#blocklyDiv {
  flex:1;
  height:100%;
}

input, button {
  width:100%;
  margin-bottom:6px;
  padding:6px;
}
</style>
</head>
<body>

<div id="leftPanel">

<h3>Neue Kategorie</h3>
<input id="catName" placeholder="Name">
<input id="catColor" placeholder="Farbe 0-360">
<button onclick="addCategory()">Kategorie hinzufügen</button>

<hr>

<h3>Neuer Block</h3>
<input id="blockType" placeholder="Block ID">
<input id="blockText" placeholder="Text z.B. sage %1">
<button onclick="addBlock()">Block hinzufügen</button>

</div>

<div id="blocklyDiv"></div>

<script src="app.js"></script>

</body>
</html>
