<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Blockly Custom Studio</title>

<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<script src="https://unpkg.com/blockly/blocks.min.js"></script>
<script src="https://unpkg.com/blockly/javascript.min.js"></script>

<style>
body {
  margin:0;
  display:flex;
  height:100vh;
  font-family:Arial;
}

#leftPanel {
  width:300px;
  background:#1e1e1e;
  color:white;
  padding:15px;
}

#blocklyDiv {
  flex:1;
  height:100%;
}

input, button {
  width:100%;
  margin-bottom:8px;
  padding:6px;
  border:none;
  border-radius:6px;
}

button {
  background:#4CAF50;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="leftPanel">

<h3>Kategorie erstellen</h3>
<input id="catName" placeholder="Kategorie Name">
<input id="catColor" placeholder="Farbe 0-360">
<button onclick="addCategory()">Hinzufügen</button>

<hr>

<h3>Block erstellen</h3>
<input id="blockType" placeholder="Block ID">
<input id="blockText" placeholder="Text z.B. sage %1">
<button onclick="addBlock()">Block hinzufügen</button>

<hr>

<button onclick="clearSave()">Alles zurücksetzen</button>

</div>

<div id="blocklyDiv"></div>

<xml id="toolbox" style="display:none"></xml>

<script src="app.js"></script>

</body>
</html>
